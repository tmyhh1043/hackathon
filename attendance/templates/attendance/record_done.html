<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>打刻完了</title>
  <meta http-equiv="refresh" content="5; URL={% url 'top' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card-box {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .card-box .icon {
      font-size: 3.5rem;
      color: #0d6efd;
      margin-bottom: 20px;
    }

    .card-box h1 {
      font-size: 1.8rem;
      color: #333;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .card-box p {
      font-size: 1rem;
      color: #666;
    }

    .weather-advice {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      padding: 1%;
      margin-top: 3%;
      font-size: 0.95rem;
      border-left: 4px solid #ecc94b;
      box-shadow: 0 4px 8px #f0dfa4;
      box-sizing: border-box;
      max-width: 100%;
      overflow-wrap: break-word;
      word-break: break-all;
      text-align: center;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card-box">
    <div class="weather-advice">
      <h5><i class="fas fa-info-circle"></i> あなたへのアドバイス</h5>
      {% if message %}
        <p>{{ message }}</p>
      {% endif %}
    </div>
    <div class="icon">✅</div>
    <h1>打刻が完了しました！</h1>
    <p>5秒後にトップページへ戻ります</p>
  </div>
</body>
</html>
