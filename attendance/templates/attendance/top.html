<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤怠管理システム</title>
  <!-- ✅ Bootstrap 読み込み -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">勤怠管理システム</h1>

    {% if user.is_authenticated %}
      <div class="alert alert-success text-center">
        ようこそ、<strong>{{ user.username }}</strong> さん！
      </div>

      <div class="d-grid gap-3 col-6 mx-auto">
        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">▶ 出勤・退勤（打刻ページ）</a>
        <a href="{% url 'history' %}" class="btn btn-outline-primary btn-lg">📅 勤怠履歴を見る</a>
        <a href="{% url 'logout' %}" class="btn btn-danger btn-lg">🔓 ログアウト</a>
      </div>

    {% else %}
      <div class="alert alert-warning text-center">
        ログインしていません。
      </div>

      <div class="text-center">
        <a href="{% url 'login' %}" class="btn btn-success btn-lg">🔐 ログインページへ</a>
      </div>
    {% endif %}
  </div>

</body>
</html>
